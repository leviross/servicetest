<div ng-controller="SearchController">
    <div class="modal fade" id="SearchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Find {{ SearchFor }}</h4>
                </div>
                <div class="modal-body">
                    <div class="row col-sm-12 form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input id="SearchInput" type="text" placeholder="Search" class="form-control" />
                            </div>
                            <div class="col-sm-3">
                                <div class="btn btn-primary" ng-click="Search()">Go</div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <hr />
                    <table id="searchResults" style="width:100%">
                        <thead>
                            <tr>
                                <th>RecordNo.</th>
                                <th>Customer</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="SelectCustomer()">Select</button>
                </div>
            </div>
        </div>
    </div>
</div>
